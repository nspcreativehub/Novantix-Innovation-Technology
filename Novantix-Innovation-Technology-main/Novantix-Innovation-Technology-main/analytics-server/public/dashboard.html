<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Analytics Dashboard</h1>
            <div class="controls">
                <select id="timeRange">
                    <option value="1h">Last 1 Hour</option>
                    <option value="24h" selected>Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                    <option value="30d">Last 30 Days</option>
                    <option value="12m">Last 12 Months</option>
                </select>
            </div>
        </header>

        <main>
            <div class="kpi-grid">
                <div class="card kpi-card">
                    <h3>Active Users</h3>
                    <div class="value" id="activeUsers">0</div>
                    <div class="subtext">Real-time (Last 5m)</div>
                </div>
                <div class="card kpi-card">
                    <h3>Total Visits</h3>
                    <div class="value" id="totalVisits">0</div>
                    <div class="subtext">Sessions in range</div>
                </div>
                <div class="card kpi-card">
                    <h3>Page Views</h3>
                    <div class="value" id="pageViews">0</div>
                    <div class="subtext">Total views in range</div>
                </div>
                <div class="card kpi-card">
                    <h3>Unique Visitors</h3>
                    <div class="value" id="uniqueVisitors">0</div>
                    <div class="subtext">Distinct users in range</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="card chart-card">
                    <h3>Traffic Overview</h3>
                    <div style="height: 300px;">
                        <canvas id="trafficChart"></canvas>
                    </div>
                </div>
                <div class="card chart-card">
                    <h3>Top Pages</h3>
                    <div class="table-responsive">
                        <table id="topPagesTable">
                            <thead>
                                <tr>
                                    <th>URL</th>
                                    <th>Views</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
